<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./node_modules/requirejs/require.js"></script>
</head>

<body>
    <fieldset>
        <legend>Calculator</legend>
        <form>
            <div>
                <label for="txtFirst">Enter 1st Number: &nbsp;</label>
                <input type="text" id="txtFirst">
            </div>
            <div>
                <label for="txtSecond">Enter 2nd Number: &nbsp;</label>
                <input type="text" id="txtSecond">
            </div>
            <div>
                <input type="button" value="Calculate">
            </div>
            <div>
                <label for="txtResult">Result: &nbsp;</label>
                <input type="text" id="txtResult" readonly>
            </div>
        </form>
    </fieldset>
</body>

</html>
