<fieldset>
  <legend>Calculator</legend>
  <form>
    <div>
      <label for="txtFirst">Enter 1st Number: &nbsp;</label>
      <input type="text" id="txtFirst">
    </div>
    <div>
      <label for="txtSecond">Enter 2nd Number: &nbsp;</label>
      <input type="text" id="txtSecond">
    </div>
    <div>
      <input type="button" value="Calculate" id="btnCalulate">
    </div>
    <div>
      <label for="txtResult">Result: &nbsp;</label>
      <input type="text" id="txtResult" readonly>
    </div>
  </form>
</fieldset>
